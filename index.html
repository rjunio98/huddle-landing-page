<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="src/img/favicon-32x32.png" type="image/x-icon">
    <title>Lading page de uma seção introdutória</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="stylesheet" href="src/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="./src/img/huddle-logo.jpg" alt="logo huddle">
    </header> 

    <main class="container">
        <div class="img-container">
            <img src="./src/img/illustration-mockups.svg" alt="illustration mockups">
        </div>

        <div class="about">
            <h1 class="title">Build The Community Your Fans Will Love</h1>

            <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

            <button class="btn">Register</button>

            <div class="icons-container">
                <span class="icon">
                    <i class="fab fa-facebook-f"></i>
                </span>
    
                <span class="icon">
                    <i class="fab fa-instagram"></i>
                </span>
    
                <span class="icon">
                    <i class="fab fa-twitter"></i>
                </span>
            </div>
        </div>
    </main> 
</body>
</html>
